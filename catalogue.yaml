- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: disabling old nodejs and enable new version
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create roboshop user
    ansible.builtin.user:
      name: roboshop

  - name: create app directory
    ansible.builtin.file:
      name: /app
      state: directory

